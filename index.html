<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/cart.svg" type="image/png" />
    <link rel="stylesheet" href="style.css">
    <title>E-Commerce Website</title>
</head>

<body>
    <div class="navigation navigation-left"><img src="./images/left-arrow.png" alt=""></div>
    <div class="navigation navigation-right"><img src="./images/right-arrow.png" alt=""></div>
    <div class="slider-container">
        <template>
            <div id="slider-box" class="slider-box">
                <div class="slider-img">
                    <img src="" alt="">
                </div>
                <div class="slider-details">
                    <div class="type">
                        <a href="#"></a>
                    </div>
                    <div class="price-container">
                        <a href="#"><span class="price"></span><span>&euro;</span></a>
                    </div>
                    <div class="feedback">
                        <span class="feedback-stars"></span>
                    </div>
                </div>
            </div>
        </template>
    </div>
</body>
<script src="script.js"></script>

</html>
